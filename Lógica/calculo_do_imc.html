<meta charset="UTF-8">

<script>
	
function pularLinha() {

	document.write("<br>");
	}

function mostra(frase) {

	document.write(frase);
	pularLinha();
	}

function calculaImc(altura, peso) {

	return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");

var alturaInformada = prompt(nome + ", informe sua altura");

var pesoInformado = prompt(nome + ", informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc); 

if (imc > 35) {

	mostra("Você está com IMC acima do normal. Procure fazer exercícios e tabalhe mais encima da sua saúde.");
}

if (imc < 18.5) {

	mostra("Você está com IMC abaixo do normal. Porcure balancear sua dieta com mais proteínas e vitamínas, para regular seu IMC.");
}

if (imc >= 18.5 && imc <=35) {

	mostra("Seu IMC está EXCELENTE!");
	
}


</script>
