<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

       return Math.round(Math.random()* 100);
    }

var numeroPensado = sorteia();
var chute = parseInt(prompt("Digite seu chute!"));

if (chute == numeroPensado && chute != numeroPensado ) {

    mostra("Você acertou!");
} else {

    mostra("Você errou, o número pensado foi: " + numeroPensado);
}

if(chute > numeroPensado) {

            mostra("Você errou! Seu chute é maior que o número pensado!");

        } else {

            mostra("Você errou! Seu chute é menor que o número pensado!");
        }
</script>
